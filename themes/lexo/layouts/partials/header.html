<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta name="referrer" content="origin" />
		<!-- facebook -->
		<meta property="og:url" content="{{ .Permalink }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ .Title }}">
		<meta property="og:site_name" content="{{ .Site.Title }}">
		<!-- twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:url" content="{{ .Permalink }}">
		<meta name="twitter:title" content="{{ .Title }}">
		<meta name="twitter:creator" content="@{{ .Site.Params.author }}">
		{{ if .IsPage }}
			<meta name="description" content="{{ .Summary }}">
			<meta property="og:description" content="{{ .Summary }}">
			<meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}">
			<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-0700"  }}">
			<meta property="article:author" content="{{ .Site.Params.author }}">
			<meta name="twitter:description" content="{{ .Summary }}">
			{{ if .Params.image }}
				<meta property="og:image" content="{{ .Params.image | absURL }}">
				<meta name="twitter:image" content="{{ .Params.image | absURL }}">
			{{ end }}
		{{ end }}

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel='stylesheet' href="//fonts.googleapis.com/css?family=Marcellus+SC">
		<!-- <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css"> -->
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/v2.css">

		{{ if eq .URL "/" }}
			<title>{{ .Title }}</title>
		{{ else }}
			<title>{{ .Title }} - {{ .Site.Title }}</title>
		{{ end }}

		{{ .Hugo.Generator }}
	</head>
	<body>
		<header class="site-header">
			{{ .Site.Title }}
		</header>
