{{ partial "header.html" . }}

<main class="home">
	<section id="thumbs">
		{{ range $key, $val := where .Paginator.Pages "Params.hidden" "ne" true }}
			<a href="{{ .Permalink }}">
				<img class="img" src="/{{ .Params.image }}" />
				<div class="hover">
					<span>{{ .Title }}</span>
					<p>{{ .Params.shortSummary | markdownify }}</p>
				</div>
			</a>
		{{ end }}
	</section>
</main>

{{ partial "consult.html" . }}

{{ partial "footer.html" . }}
